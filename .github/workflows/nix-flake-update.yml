name: Update Flake Inputs
on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 0'

jobs:
  lockfile:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - uses: DeterminateSystems/nix-installer-action@786fff0690178f1234e4e1fe9b536e94f5433196 # v20
      - uses: DeterminateSystems/update-flake-lock@c5930b397a673a70ca70be06020e943aeac310a1 # v27
        with:
          pr-title: Update flake inputs
          pr-labels: dependencies
          token: ${{ secrets.PR_TOKEN }} # Required so CI runs on the PR directly.
          inputs: nixpkgs disko colmena
          pr-assignees: msanft
